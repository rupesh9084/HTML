	<style>
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: red;
      }
      li{
      	float: left;
      }
      li a{
      	display: block;
      	color: white;
      	text-align: center;
      	padding: 16px;
      	text-decoration: none;
	}
	li a:hover{
		background-color: #111111:

	}
</style>
</head>
<body>
	<ul>
		<li><a href="#Home">Home</a></li>
		<li><a href="#News">News</a></li>

	</ul>
