<!DOCTYPE html>
<html>
<head>
	<title>html list</title>
	<link rel="icon" href="favicon1.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="discription" content="html program">
	<meta name="keywords" content="html,css.java">
	<meta name="author" content="Rupesh Gupta">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style >
		ul{
			list-style-type:square;
			color:blue;

		}
		ol{
			list-style-type:lower-hexadecimal;
			color:orange;
		}

	</style>
</head>
<body>
<h1>this is a unorder list</h1>
<ul>
	<li>laptop</li>
	<li>beg</li>
	<li>book</li>
	<li>note book</li>
	<li>pen</li>
	<li>mobile</li>
</ul>
<h1>this is a order list</h1>
<ol>
	<li>atul</li>
	<li>bharat</li>
	<li>comman</li>
	<li>deepak</li>
	<li>eight</li>
</ol>
</body>
</html>
