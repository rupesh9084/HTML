<!DOCTYPE html>
<html>
<head>
	<style>
		a:link{
			color: green;
			background-color: transparent;
			text-decoration: none;

		}
	a:visited{
		color: pink;
		background-color: transparent;
		text-decoration: none;
	}	
	a:hover{
		color: red;
		background-color: transparent;
		text-decoration: none;
	}
	a:active{
		color: yellow;
		background-color: transparent;
		text-decoration: none;
	}
	</style>
<body>
<p>you can change the default colors of link</p>
<button>
<a href="https://www.kiet.edu/" target="_blank">kiet college</a>
</button>
</body>
</html>
