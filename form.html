<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <label >Username</label><br>
    <input type="text" name="Username" placeholder="enter your name"><br><br>
    <label">Password</label><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <label>Email </label><br>
    <input type="text" name="Email" placeholder="enter your E-mail"><br><br>
    <label">Mobile no:</label><br>
    <input type="text" name="Mobile" placeholder="enter your moobile no:"><br><br>
    <p>Select your Gender</p><br>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">female <br><br>
    <input type="submit" value="submit">
    <p>if you click the "submit" button the form data will be sent to a page </p>

</body>
</html>
